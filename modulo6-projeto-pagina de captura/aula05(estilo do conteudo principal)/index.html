<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/ico.png" type="image/x-icon">
    <title>Workshop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO NOSSO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>
    </div>
    <section>
        <div class="formcontainer">
            <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
            <P class="mb">Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.</P>
            <form>
                <input id="name" type="text" name="name" placeholder="Nome">
                <input id="email" type="email" name="email" placeholder="Email">
                <select name="palce">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </select>
                <input type="submit" value="INSCREVA-SE">
            </form>
        </div>
    </section>
</body>
</html>
